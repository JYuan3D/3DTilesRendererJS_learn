<!DOCTYPE html>
<html>
	<head>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<meta charset="utf-8" />

		<title>Dingo Gap Tile Set</title>

		<style>
			* {
				margin: 0;
				padding: 0;
			}

			html {
				overflow: hidden;
				font-family: Arial, Helvetica, sans-serif;
				user-select: none;
			}

			canvas {
				image-rendering: pixelated;
				outline: none;
			}

			#info {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				text-align: center;
				padding: 5px;
				pointer-events: none;
				line-height: 1.5em;
			}

			#info,
			#info a {
				color: #234;
			}

			#info a {
				pointer-events: all;
			}
		</style>
	</head>
	<body>
		<div id="info">
			Dingo Gap 遗址重建来自好奇号漫游者的多个溶胶和火星侦察轨道器图像
			<br />
			See more information
			<a
				href="https://github.com/NASA-AMMOS/3DTilesSampleData/tree/master/msl-dingo-gap"
				>here</a
			>.
		</div>
		<script src="./mars_learn.js"></script>
	</body>
</html>
